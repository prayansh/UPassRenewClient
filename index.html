<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>UPass Renew Client</title>
    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/photon.min.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/jquery.min.js" onload="window.$ = window.jQuery = module.exports;"></script>
    <script src="js/renew.js"></script>
</head>
<body>
<div class="window">
    <div class="window-content padded-top padded-top-more">
        <div class="center">
            <div class="form-group">
                <label>Login Username</label>
                <input id="username" name="username" class="required form-control"
                       tabindex="1" autofocus="true" accesskey="u" type="text"
                       value="" size="36" autocomplete="off" placeholder="Username">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input id="password" name="password" class="required form-control" placeholder="Password" tabindex="3"
                       accesskey="p" type="password" value="" size="36" autocomplete="off">
            </div>
            <div class="form-group">
                <label>School</label>
                <select id="PsiId" class="form-control">
                    <option value=""></option>
                    <!--<option value="dc">Douglas College</option>-->
                    <!--<option value="kpu">Kwantlen Polytechnic University</option>-->
                    <!--<option value="nvit">Nicola Valley Institute of Technology</option>-->
                    <option value="ubc">University of British Columbia</option>
                    <!--<option value="bcit">British Columbia Institute of Technology</option>-->
                    <!--<option value="cu">Capilano University</option>-->
                    <!--<option value="ecuad">Emily Carr University of Art and Design</option>-->
                    <!--<option value="lc">Langara College</option>-->
                    <!--<option value="sfu">Simon Fraser University</option>-->
                    <!--<option value="vcc">Vancouver Community College</option>-->
                </select>
            </div>
            <button id="submit" class="btn btn-default">
                Renew <span class="icon icon-arrows-ccw"></span>
            </button>
            <div class="checkbox">
                <label>
                    <input id="remember" type="checkbox"> Remember me
                </label>
            </div>
            <div class="form-group">
                <label>Message</label>
                <div id="message"></div>
            </div>
            <button id="getStatus" class="btn btn-default">
                <span class="icon icon-ccw"></span>
            </button>
        </div>
    </div>
</div>
</body>
</html>
